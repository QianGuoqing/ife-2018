<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
  <style>
    .palette {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .palette li {
      width: 40px;
      height: 40px;
      border: 1px solid #000;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <ul class="palette">
    <li style="background-color:crimson"></li>
    <li style="background-color:bisque"></li>
    <li style="background-color:blueviolet"></li>
    <li style="background-color:coral"></li>
    <li style="background-color:chartreuse"></li>
    <li style="background-color:darkolivegreen"></li>
    <li style="background-color:cyan"></li>
    <li style="background-color:#194738"></li>
  </ul>

  <p class="color-picker"></p>

  <script>
    const palette = document.querySelector('.palette')
    const colorList = Array.from(document.querySelectorAll('li'))
    const colorPicker = document.querySelector('.color-picker')

    // event delegate
    palette.addEventListener('click', function(e) {
      if (e.target.nodeName.toLowerCase() === 'li') {
        let li = e.target
        colorPicker.textContent = li.style.backgroundColor
        colorPicker.style.color = '#fff'
        colorPicker.style.background = li.style.backgroundColor
      }
    })

    // normal

    //     colorPicker.style.color = '#fff'
    //     colorPicker.style.background = this.style.backgroundColor
    //   })
    // })
  </script>
</body>

</html>
