<script>
  var scoreObject = {
    "Tony": {
      "Math": 95,
      "English": 79,
      "Music": 68
    },
    "Simon": {
      "Math": 100,
      "English": 95,
      "Music": 98
    },
    "Annie": {
      "Math": 54,
      "English": 65,
      "Music": 88
    }
  }

  var scoreArray = []
  for (var key in scoreObject) {
    let score = []
    score.push(key)
    for (var k in scoreObject[key]) {
      score.push(scoreObject[key][k])
    }
    scoreArray.push(score)
  }
  console.log(scoreArray)
</script>
