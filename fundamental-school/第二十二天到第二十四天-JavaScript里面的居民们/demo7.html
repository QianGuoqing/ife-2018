<script>
  var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140]
  console.log(arr.sort((a, b) => a - b))
  console.log(arr.sort((a, b) => b - a))

  var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane']
  console.log(arr.sort())
  console.log(arr.sort().reverse())

  var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]]
  console.log(arr.sort((a, b) => a[1] - b[1]))
  console.log(arr.sort((a, b) => b[1] - a[1]))

  var arr = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
]
console.log(arr.sort((a, b) => a.value - b.value))
console.log(arr.sort((a, b) => b.value - a.value))
</script>
