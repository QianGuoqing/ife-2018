<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
</head>

<body>
  <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
  <button id="trans-btn">转化为二进制</button>
  <p id="result">运算结果</p>
  <script>
    function dec2bin(decNumber) {
      // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
      decNumber = getAbsNumber(parseInt(decNumber))
      let numberArray = []
      while (decNumber > 0) {
        numberArray.push(decNumber % 2)
        decNumber = Math.floor(decNumber / 2)
      }
      return numberArray.reverse().join('')
    }
    function getAbsNumber(number) {
      return Math.abs(number)
    }

    // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding
    const result = document.querySelector('#result')
    const transBtn = document.querySelector('#trans-btn')
    transBtn.addEventListener('click', function() {
      let number = document.querySelector('#dec-number').value
      result.textContent = dec2bin(number)
    })
  </script>
</body>

</html>
