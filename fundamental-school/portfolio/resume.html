<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>portfoilo</title>
  <link rel="stylesheet" href="./css/resume-style-1.css">
  <!-- <link rel="stylesheet" href="./css/resume-style-2.css"> -->
</head>

<body>
  <h1 class="title">简历</h1>
  <div class="content">
    <div class="infor-section">
      <h2 class="info-title">基本信息</h2>
      <div class="info-content">
        <div class="name-wrapper">
          <strong>姓名</strong>
          <span class="name">张三</span>
        </div>
        <div class="gender-wrapper">
          <strong>性别</strong>
          <span class="gender">男</span>
        </div>
        <div class="job-wrapper">
          <strong>应聘职位</strong>
          <span class="job">Web前端工程师</span>
        </div>
      </div>
    </div>
    <div class="infor-section">
      <h2 class="info-title">联系方式</h2>
      <div class="info-content">
        <div class="phone-wrapper">
          <strong>手机</strong>
          <span class="phone">1234567890</span>
        </div>
        <div class="email-wrapper">
          <strong>Email</strong>
          <a href="" class="email">joinme@xxx.com</a>
        </div>
      </div>
    </div>
    <div class="infor-section">
      <h2 class="info-title">能力描述</h2>
      <div class="info-content">
        <div class="abilities">
          <h3 class="ability-title">技术能力</h3>
          <p class="ability-content">
            熟练掌握HTML, CSS, JavaScript
          </p>
        </div>
        <div class="abilities">
          <h3 class="ability-title">综合能力</h3>
          <p class="ability-content">
            良好的沟通，主动积极，努力勤奋
          </p>
        </div>
      </div>
    </div>
    <div class="infor-section">
      <h2 class="info-title">教育经历</h2>
      <div class="info-content">
        <div class="educations">
          <h3 class="education-title">本科</h3>
          <div class="education-content">
            百度前端技术学院小薇学院
          </div>
        </div>
        <div class="educations">
          <h3 class="education-title">研究生</h3>
          <div class="education-content">
            百度前端技术学院大斌学院
          </div>
        </div>
      </div>
    </div>
    <div class="infor-section">
      <h2 class="info-title">项目经历</h2>
      <div class="info-content">
        <div class="projects">
          <h3 class="project-title">小度小度</h3>
          <div class="project-content">
            作为前端工程师角色参与了ABC组建的开发
          </div>
        </div>
        <div class="projects">
          <h3 class="project-title">SAN Doc</h3>
          <div class="project-content">
            作为文档工程师参与了SAN Doc编写
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
